services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: beautycity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beautycity_dev}
      POSTGRES_USER: ${POSTGRES_USER:-beautycity_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beautycity_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beautycity_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: