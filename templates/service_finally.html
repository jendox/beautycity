{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class="serviceFinallyPage">
	{% include 'partials/mob_menu.html' %}
	{% include 'partials/header.html' %}
	<section id="serviceFinally">
		<div class="container">
			<div class="serviceFinally">
				<div class="row">
					<div class="col-md-6 col-lg-6">
						<div class="breadCrumbs">
							<a href="/" class="breadCrumbs__item">На главную</a>
						</div>
						<div class="service__block">
							<h1 class="service__title">Запись на услугу</h1>
						</div>
						<form action="#" class="serviceFinally__form">
							<input type="hidden" name="hold_id" value="">
							<div class="serviceFinally__form_block">
								<div class="serviceFinally__form_header fic">
									<span class="serviceFinally__form_header__number" data-role="appointment-number">Запись</span>
									<div class="serviceFinally__form_header__item fic">
										<div class="serviceFinally__form_header__service" data-role="salon-name">—</div>
										<div class="serviceFinally__form_header__address" data-role="salon-address">—</div>
									</div>
								</div>
								<div class="serviceFinally__form_content">
									<div class="serviceFinally__form_content__block fic">
										<div class="serviceFinally__form_content__title" data-role="service-title">—</div>
										<div class="serviceFinally__form_content__price" data-role="total-price">—</div>
									</div>
									<div class="serviceFinally__form_content__block fic">
										<div class="serviceFinally__form_content__items fic">
										  	<img src="{% static 'img/masters/avatar/vizajist1.svg' %}" alt="avatar" class="accordion__block_img" data-role="master-avatar">
										  	<div class="accordion__block_master" data-role="master-name">—</div>
									    </div>
									    <div class="serviceFinally__form_content__item fic">
											<div class="serviceFinally__form_content__time" data-role="starts-time">—</div>
											<div class="serviceFinally__form_content__date" data-role="starts-date">—</div>
										</div>
									</div>
									
								</div>
							</div>
								<div class="serviceFinally__form_itesm">
											<div class="contacts__form_block fic serviceFinally__form_gap">
												<input
													type="text"
													name="fname"
													class="contacts__form_iunput"
													placeholder="Введите имя"
													{% if user.is_authenticated %}
														{% if user.first_name or user.last_name or user.username %}
															value="{{ user.display_name }}"
														{% endif %}
													{% endif %}
												>
											<div class="contacts__form_inputBlock">
												<input
													type="text"
													name="tel"
													class="contacts__form_iunput"
													placeholder="+7(999)999--99-99"
													required
													{% if user.is_authenticated %}
														value="{{ user.phone }}"
													{% endif %}
												>
											</div>
										</div>

									<div class="contacts__form_inputBlock contacts__form_inputBlock--no-flag serviceFinally__form_gap">
										<input type="text" name="promo" class="contacts__form_iunput" placeholder="Промокод (необязательно)">
									</div>
									<button type="button" class="serviceFinallys__form_btn serviceFinally__form_gap" data-action="apply-promo">Применить промокод</button>
									<div class="serviceFinally__form_notice serviceFinally__form_notice--error" data-role="booking-error" style="display:none;"></div>
									<div class="serviceFinally__form_notice serviceFinally__form_notice--success" data-role="booking-success" style="display:none;"></div>
									
										<textarea name="contactsTextarea" class="contacts__form_textarea" placeholder="Вопрос(необязательно)"></textarea>
										<div class="contacts__form_checkboxBlock fic">
											<input type="checkbox" class="contacts__form_checkbox" checked>
											<span class="contacts__form_checkboxBlock__intro">
												Я согласен(а) с
												<a href="{% static 'docs/personal_data_policy.pdf' %}" target="_blank" rel="noopener">
													политикой конфиденциальности
												</a>
											</span>
										</div>
										<button type="submit" class="serviceFinallys__form_btn" data-action="book">Записаться</button>
										<button type="button" class="serviceFinallys__form_back" data-action="back">Назад</button>
									</div>
							</form>	
					</div>
					<div class="col-md-12 col-lg-5">
						<img src="{% static 'img/bannerImg.svg' %}" alt="bannerImg" class="banner__img">
					</div>
				</div>
			</div>
		</div>
	</section>
	{% include 'partials/footer.html' %}
{% endblock %}
	</div>
