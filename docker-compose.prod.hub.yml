services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    image: ${IMAGE_REPO:-jendox/beautycity}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env:ro
      - ${MEDIA_DIR:-/opt/beautycity/media}:/app/media
      - staticfiles:/app/staticfiles
    command: >
      gunicorn config.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --access-logfile -
      --error-logfile -
      --timeout 60
    expose:
      - "8000"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - web
    environment:
      DOMAIN: ${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - staticfiles:/staticfiles:ro
      - ${MEDIA_DIR:-/opt/beautycity/media}:/media:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  staticfiles:
  caddy_data:
  caddy_config:

